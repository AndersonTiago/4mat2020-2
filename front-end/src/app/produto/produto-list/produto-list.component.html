<h1>Listagem de produtos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/produto/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo produto
  </a>
</mat-toolbar>
<table mat-table [dataSource]="produtos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>
  <!-- Estoque Column -->
  <ng-container matColumnDef="estoque">
    <th mat-header-cell *matHeaderCellDef> Estoque </th>
    <td mat-cell *matCellDef="let produto"> {{produto.estoque}} </td>
  </ng-container>
  <!-- Validade Column -->
  <ng-container matColumnDef="validade">
    <th mat-header-cell *matHeaderCellDef> Validade </th>
    <td mat-cell *matCellDef="let produto">
      {{produto.validade | date:'dd/MM/yyyy' : 'UTC'}}      </td> 
  </ng-container>

    <!-- Fornecedor Column -->
  <ng-container matColumnDef="fornecedor">
    <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
    <td mat-cell *matCellDef="let produto"> {{produto.fornecedor?.nome}} </td>
  </ng-container>



  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let produto">
        <a mat-raised-button color="accent" title="Editar"
        [routerLink]="['/produto', produto._id]">
        <mat-icon>edit</mat-icon>
        </a>
    </td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let produto">
    <button mat-raised-button color="warn" title="Excluir" (click)="excluir(produto._id)">
        <mat-icon>delete_forever</mat-icon>
    </button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
