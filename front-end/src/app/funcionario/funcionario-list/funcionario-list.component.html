<h1>Listagem de funcionarios</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/funcionario/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo funcionario
  </a>
</mat-toolbar>
<table mat-table [dataSource]="funcionarios" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Funcionario </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.cpf}} </td>
  </ng-container>

  <!-- RG Column -->
  <ng-container matColumnDef="rg">
    <th mat-header-cell *matHeaderCellDef> RG </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.rg}} </td>
  </ng-container>

  <!-- Dta Nascimento Column -->
  <ng-container matColumnDef="dta_nascimento">
    <th mat-header-cell *matHeaderCellDef> Data nascimento </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.dta_nascimento| date:'dd/MM/yyyy' : 'UTC'}} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.telefone}} </td>
  </ng-container>

  <!-- Endereco Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereco </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.endereco}} </td>
  </ng-container>

  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let funcionario">
        <a mat-raised-button color="accent" title="Editar"
        [routerLink]="['/funcionario', funcionario._id]">
        <mat-icon>edit</mat-icon>
        </a>
    </td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let funcionario">
    <button mat-raised-button color="warn" title="Excluir" (click)="excluir(funcionario._id)">
        <mat-icon>delete_forever</mat-icon>
    </button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
