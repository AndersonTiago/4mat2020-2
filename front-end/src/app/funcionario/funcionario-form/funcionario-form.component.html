<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
  <mat-form-field>
    <mat-label>Nome do funcionario</mat-label>
    <input name="nome"[(ngModel)]="funcionario.nome" matInput placeholder="Informe o nome do funcionario" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>CPF</mat-label>
    <input name="cpf"[(ngModel)]="funcionario.cpf" matInput placeholder="Informe o cpf do funcionario" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>RG</mat-label>
    <input name="rg"[(ngModel)]="funcionario.rg" matInput placeholder="Informe o rg do funcionario" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data de nascimento</mat-label>
    <input matInput [matDatepicker]="dta_nascimento" [(ngModel)]="funcionario.dta_nascimento" name="dta_nascimento" required>
    <mat-datepicker-toggle matSuffix [for]="dta_nascimento"></mat-datepicker-toggle>
    <mat-datepicker #dta_nascimento></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input name="telefone"[(ngModel)]="funcionario.telefone" matInput placeholder="Informe o telefone do funcionario" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Endereco</mat-label>
    <input name="endereco"[(ngModel)]="funcionario.endereco" matInput placeholder="Informe o endereco do funcionario" required>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</form>
