<h1>Listagem de vendas</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/venda/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova venda
  </a>
</mat-toolbar>
<table mat-table [dataSource]="vendas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Codigo Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Venda </th>
    <td mat-cell *matCellDef="let venda">{{venda.codigo}}
    </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let venda">{{venda.quantidade}}
    </td>
  </ng-container>

  <!-- Produto Column -->
  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let venda">
        {{venda.produto?.nome}}
    </td>
  </ng-container>
  
  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let venda"> {{venda.cliente?.nome}} </td>
  </ng-container>

  <!-- Funcionario Column -->
  <ng-container matColumnDef="funcionario">
    <th mat-header-cell *matHeaderCellDef> Funcionario </th>
    <td mat-cell *matCellDef="let venda"> {{venda.funcionario?.nome}} </td>
  </ng-container>


  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let venda">
        <a mat-raised-button color="accent" title="Editar"
        [routerLink]="['/venda', venda._id]">
        <mat-icon>edit</mat-icon>
        </a>
    </td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let venda">
    <button mat-raised-button color="warn" title="Excluir" (click)="excluir(venda._id)">
        <mat-icon>delete_forever</mat-icon>
    </button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
